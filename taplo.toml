## https://taplo.tamasfe.dev/configuration/file.html

[formatting]
array_auto_collapse = false
indent_string = '    '
allowed_blank_lines = 1

[[rule]]
include = ["**/pyproject.toml"]
keys = [
    "project.dependencies",
    "dependency-groups",
]

[rule.formatting]
reorder_arrays = true

[[rule]]
include = ["**/pyproject.toml"]
keys = [
    "tool.isort",
]

[rule.formatting]
reorder_arrays = true
reorder_keys = true
